<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="library.js"></script>

</head>
<body>
	<div>
		<h3>Search Product by id</h3>
		<input id="idInput">
		<button id="inputIdButton">Search Products</button>
	</div>

	<div>
		<h3>Search Product by Price</h3>
		<input  id="priceInput">
		<button id="inputPriceButton">Search Products</button>
	</div>

	<div>
		<h3>Search Product by Type</h3>
		<input id="typeInput">
		<button id="inputTypeButton">Search Products</button>
	</div>
	<div>
		<h3>Examined Product</h3>
		<p id="productText">Product Id: <br>Price: <br>Type</p>
		<h3>List of Similar Products</h3>
		<table id="similarTable" width="300px" border="1">
			<tr>
				<th>ProductId</th>
				<th>Type</th>
				<th>Price</th>
				<th>Examine</th>
			</tr>
		</table>			
	</div>
	<div>
		<h3>List of all Products</h3>
		<table id="allTable" width="300px" border="1">
			<tr>
				<th>ProductId</th>
				<th>Type</th>
				<th>Price</th>
				<th>Examine</th>
			</tr>
		</table>
	</div>

	<script src="productCatalog.js"></script>
</body>
</html>
